<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Quiz</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
</head>

<body onload="init()">
    <div class="game">
        <h2 class="title">Math Quiz</h2>
        <div class="metainfo">
            <div class="score">
                <span>Score: </span>
                <span id="score-value"></span>
            </div>
            <div class="level">
                <span>Level: </span>
                <span id="level-value"></span>
            </div>
        </div>
        <div class="progress-bar">
            <div class="progress" id="progress"></div>
        </div>
        <div class="question">
            <div class="content" id="qs-content"></div>
            <div class="answer" id="qs-answer"></div>
        </div>
        <div class="response">
            <button class="btn btn-agree" id="btn-agree"><i class="fa fa-check" aria-hidden="true"></i></button>
            <button class="btn btn-disagree" id="btn-disagree"><i class="fa fa-times" aria-hidden="true"></i></button>
        </div>
    </div>
    <script src="./script.js" defer></script>
</body>

</html>
